<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/data.css">
    <link rel="stylesheet" href="../static/css/searchBar.css">
    <link rel="stylesheet" href="../static/css/hotspotBar.css">
</head>
<body>
<div >
    <img src="https://bing.ioliu.cn/v1/?d=0&w=1920&h=1080" alt="" id="bgimg" style="display: block">
    <div id="cover" style="opacity: 1;"></div>
    <div id="searchBar">


        <input type="text" id="inputsearch" name="word" size="30" placeholder="搜索" autocomplete="off">

        <div class="searchBarBtn">
            <i id="iconSearchEng"></i>
        </div>
        <div class="searchBarBtn">
            <i></i>
        </div>
    </div>

    <div id="hotspotBar">
        <div class="hotspot">
            <div id="bilitop">
                <table class="dataTable" align="center">
                    {% for n in range(1,51) %}
                        <tr>
                            <td class="lie1"> {{ n }}</td>
                            <td class="lie2"><a href="{{ url[n-1] }}">{{ title[n-1] }}</a></td>
                        </tr>
                    {% endfor %}

                </table>
            </div>

        </div>

        <div class="hotspot">
            <div id="mymusic">
                <table class="dataTable">

                </table>
            </div>
        </div>

        <div class="hotspot">
            <div id="zhihutop">
                <table class="dataTable">

                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
